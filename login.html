<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - E-Commerce</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/components/css/components.css">
</head>
<body>
  <div id="header"></div>
  <main class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label>Email:<br><input type="email" required></label><br><br>
      <label>Senha:<br><input type="password" required></label><br><br>
      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a href="#">Cadastre-se</a></p>
  </main>
  <div id="footer"></div>
  <div id="modal"></div>
  <script src="/components/js/components.js"></script>
  <script>
    includeComponent('#header', '/components/header.html');
    includeComponent('#footer', '/components/footer.html');
    includeComponent('#modal', '/components/modal.html');
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      showModal('Login realizado com sucesso!');
    };
  </script>
  <script src="/js/auth.js"></script>
</body>
</html>
