<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce - PÃ¡gina Inicial</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/components/css/components.css">
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <h1>Bem-vindo ao E-Commerce!</h1>
    <section id="produtos">
      <!-- Exemplo de uso do ProductCard -->
      <div id="product-list"></div>
    </section>
  </main>

  <div id="footer"></div>
  <div id="modal"></div>

  <script src="/components/js/components.js"></script>
  <script>
    includeComponent('#header', '/components/header.html');
    includeComponent('#footer', '/components/footer.html');
    includeComponent('#modal', '/components/modal.html');
    // Exemplo de uso do ProductCard
    fetch('/components/product-card.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('product-list').innerHTML = html + html + html;
      });
  </script>
  <script src="/js/main.js"></script>
</body>
</html>
