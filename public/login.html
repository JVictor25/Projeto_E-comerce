<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - E-Commerce</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/components/css/components.css">
</head>
<body>
  <div id="header"></div>

  <div class="login-section">
    <h2>Login</h2>
    <!-- IMPORTANTE: id correto para o form -->
    <form id="login-form" class="loginForm">
      <div class="form-group">
        <label for="login-email">E-mail:</label>
        <input type="email" id="login-email" name="email" placeholder="Seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="login-password">Senha:</label>
        <div class="password-container">
          <input type="password" id="login-password" name="password" placeholder="Sua senha" required>
          <button type="button" class="toggle-password" onclick="togglePassword()" title="Mostrar/Ocultar senha">
            üëÅ
          </button>
        </div>
      </div>
      <button class="benviar" type="submit">Enviar</button>
      <hr><br>
      <p>N√£o tem uma conta? <a href="register.html">Registre-se</a></p>
    </form>
  </div>

  <div id="footer"></div>
  <div id="modal"></div>

  <script src="/js/auth-manager.js"></script>
  <script src="/components/js/components.js"></script>
  <script>
    includeComponent('#header', '/components/header.html');
    includeComponent('#footer', '/components/footer.html');
    includeComponent('#modal', '/components/modal.html');
  </script>

  <!-- carregue por √∫ltimo -->
  <script src="/js/login.js"></script>
</body>
</html>
