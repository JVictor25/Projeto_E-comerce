<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro - E-Commerce</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/components/css/components.css">
</head>
<body>
  <div id="header"></div>
  <div class="register-section">
    <h2>Registro</h2>
    <form id="registerForm" class="registerForm">
      <div class="form-group">
        <label for="register-name">Nome:</label>
        <input type="text" id="register-name" name="name" placeholder="Seu nome" required>
      </div>
      <div class="form-group">
        <label for="register-surname">Sobrenome:</label>
        <input type="text" id="register-surname" name="surname" placeholder="Seu sobrenome">
      </div>
      <div class="form-group">
        <label for="register-email">E-mail:</label>
        <input type="email" id="register-email" name="email" placeholder="Seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="register-password">Senha:</label>
        <div class="password-container">
          <input type="password" id="register-password" name="password" placeholder="Sua senha" required>
          <button type="button" class="toggle-password" onclick="togglePassword('register-password')" title="Mostrar/Ocultar senha">
            ğŸ‘
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="register-confirm-password">Confirmar Senha:</label>
        <div class="password-container">
          <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
          <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')" title="Mostrar/Ocultar senha">
            ğŸ‘
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="register-phone">Telefone:</label>
        <input type="tel" id="register-phone" name="phone" placeholder="Seu telefone (opcional)">
      </div>
      <button class="benviar" type="submit">Registrar</button>
      <hr><br>
      <p>JÃ¡ tem uma conta? <a id="Login" href="login.html">FaÃ§a login</a></p>
    </form>
  </div>
  <div id="footer"></div>
  <div id="modal"></div>
  <script src="/js/auth-manager.js"></script>
  <script src="/components/js/components.js"></script>
  <script>
    // FunÃ§Ã£o para alternar visibilidade da senha
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = passwordInput.parentElement.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'ğŸ‘â€ğŸ—¨ï¸';
        toggleBtn.title = 'Ocultar senha';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'ğŸ‘';
        toggleBtn.title = 'Mostrar senha';
      }
    }

    includeComponent('#header', '/components/header.html');
    includeComponent('#footer', '/components/footer.html');
    includeComponent('#modal', '/components/modal.html');
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      showModal('Registro realizado com sucesso!');
    };
  </script>
  <script src="/js/auth.js"></script>
</body>
</html>
