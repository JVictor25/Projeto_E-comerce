<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho - E-Commerce</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/components/css/components.css">
</head>
<body>
  <div id="header"></div>
  <main class="container">
    <h1>Seu Carrinho</h1>
    <div id="cart-items"></div>
    <button onclick="showModal('Compra finalizada!')">Finalizar Compra</button>
  </main>
  <div id="footer"></div>
  <div id="modal"></div>
  <script src="/components/js/components.js"></script>
  <script>
    includeComponent('#header', '/components/header.html');
    includeComponent('#footer', '/components/footer.html');
    includeComponent('#modal', '/components/modal.html');
    fetch('/components/cart-item.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('cart-items').innerHTML = html + html;
      });
  </script>
  <script src="/js/cart.js"></script>
</body>
</html>
